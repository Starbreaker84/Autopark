<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New vehicle</title>
</head>
<body>

<form th:method="POST" th:action="@{/vehicles}" th:object="${vehicle}">
    <label for="year">Year:</label>
    <input type="text" th:field="*{year}" id="year" />
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name error</div>
    <br />
    <label for="mileage">Mileage:</label>
    <input type="text" th:field="*{mileage}" id="mileage" />
    <br />
    <label for="price">Price:</label>
    <input type="text" th:field="*{price}" id="price" />
    <br />
    <label for="brand">Brand:</label>
    <select th:object="${vehicle}" th:field="*{brand}" id="brand">
        <option th:each="brand : ${brands}" th:value="${brand.getBrand_id()}" th:text="${brand.getBrandName()}"></option>
    </select>
    <br />
    <input type="submit" value="Create" />
</form>

</body>
</html>
