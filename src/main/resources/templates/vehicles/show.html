<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person</title>
</head>
<body>

<table cellspacing = "10">
  <caption>Vehicles</caption>
  <tr>
    <th>Id</th>
    <th>Year</th>
    <th>Mileage</th>
    <th>Price</th>
    <th>Brand</th>
  </tr>
  <tr>
    <th th:text="${vehicle.getId()}">VALUE</th>
    <th th:text="${vehicle.getYear()}">VALUE</th>
    <th th:text="${vehicle.getMileage()} + ' km'">VALUE</th>
    <th th:text="${vehicle.getPrice()} + '$'">VALUE</th>
    <th th:text="${vehicle.getBrand().getBrandName()}">VALUE</th>
  </tr>
</table>
<hr/>
<form th:method="GET" th:action="@{/vehicles/{id}/edit (id=${vehicle.getId()}) }">
  <input type="submit" value="Edit" />
</form>

<form th:method="DELETE" th:action="@{/vehicles/{id}(id=${vehicle.getId()}) }">
  <input type="submit" value="Delete" />
</form>
</body>
</html>
