<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auto brands</title>
</head>
<body>
<table cellspacing = "10">
    <caption>Auto-Brands</caption>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>GasTank Capacity</th>
        <th>Maximum load</th>
        <th>Capacity</th>
    </tr>
    <tr th:each="brand : ${brands}">
        <th><a th:href="@{/brands/{id}(id=${brand.getBrand_id()})}" th:text="${brand.getBrandName()}">VALUE</a></th>
        <th th:text="${brand.getVehicleType()}">VALUE</th>
        <th th:text="${brand.getGasTank()} + ' gal'">VALUE</th>
        <th th:text="${brand.getLoadCapacity()} + ' kg'">VALUE</th>
        <th th:text="${brand.getCapacity()} + ' people'">VALUE</th>
    </tr>
</table>
<hr/>
<form method="GET" action="/brands/new">
    <input type="submit" value="Add brand" />
</form>
</body>
</html>
